<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel AranhaFlix PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-zinc-900 p-8 rounded-3xl border-b-8 border-red-600 shadow-2xl">
        <h1 class="text-3xl font-black text-red-600 italic text-center mb-6">ARANHAFLIX CORTES</h1>
        
        <div class="space-y-4">
            <input type="text" id="link" placeholder="Link do Filme (YouTube)" 
                   class="w-full bg-zinc-800 border border-zinc-700 p-4 rounded-xl outline-none focus:border-red-600 text-white">
            
            <div class="flex items-center gap-3">
                <input type="number" id="minuto" placeholder="Minuto de In√≠cio" 
                       class="w-full bg-zinc-800 border border-zinc-700 p-4 rounded-xl text-white">
                <span class="text-gray-500 text-sm">Corte de 60s</span>
            </div>

            <button onclick="gerar()" id="btn" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold transition-all shadow-lg">
                GERAR CORTE AUTOM√ÅTICO üï∑Ô∏è
            </button>
        </div>

        <div id="loader" class="hidden mt-6 text-center animate-pulse text-zinc-500">
            Editando v√≠deo... Aguarde o processamento.
        </div>

        <div id="resultado" class="hidden mt-6">
            <a id="download" href="#" download class="block w-full bg-green-600 text-center py-3 rounded-xl font-bold">
                üì• BAIXAR CORTE EDITADO
            </a>
        </div>
    </div>

    <script>
        async function gerar() {
            const link = document.getElementById('link').value;
            const min = document.getElementById('minuto').value;
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const resArea = document.getElementById('resultado');

            if(!link) return alert("Insira o link!");

            btn.disabled = true;
            loader.classList.remove('hidden');
            resArea.classList.add('hidden');

            const response = await fetch('/gerar-corte', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    videoUrl: link, 
                    startTime: min * 60, 
                    idCliente: 'default' 
                })
            });

            const data = await response.json();
            if(data.url) {
                document.getElementById('download').href = data.url;
                resArea.classList.remove('hidden');
            } else {
                alert("Erro ao gerar v√≠deo.");
            }
            btn.disabled = false;
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
